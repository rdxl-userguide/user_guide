<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Expense Rules Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ───── 전역 변수 ───── */
    :root{
      --color-blue:#2C5CA3;  --color-green:#20B685; --color-text:#424242;
      --fs-opt-min:1.5rem;   --fs-opt-vw:8vw;       --fs-opt-max:2rem;
      --pad-desk-h:24px;     --pad-mob-h:5px;
      --fs-home:22px;        --pad-home-v:16px;     --pad-home-h:24px;
      --gap-desk:24px;       --gap-port:20px;
      --stage-title-height:60px;
      --pc-width:80vw;1
    }

    /* ───── 기본 레이아웃 ───── */
    html,body{
      margin:0;height:100%;
      font-family:'Noto Sans',sans-serif;
      background:#fff;color:var(--color-text);
      overflow:hidden;
    }

    .stage-title{
      position:fixed;top:0;left:0;width:100%;
      height:var(--stage-title-height);line-height:var(--stage-title-height);
      text-align:center;font-weight:700;font-size:2rem;color:var(--color-green);
      background:#fff;z-index:1000;transition:opacity .25s ease;
    }

    /* 카드형 옵션(1·2단계) */
    .option{
      font-weight:700;
      font-size:clamp(var(--fs-opt-min),var(--fs-opt-vw),var(--fs-opt-max));
      line-height:1.4;text-align:center;width:100%;cursor:pointer;
      user-select:none;color:var(--color-text);margin-bottom:var(--gap-desk);
    }
    .highlight{color:var(--color-green);}
    .option:focus-visible{outline:3px solid var(--color-green);border-radius:4px;}



    #backBtn,#homeBtn,.home-btn{
      position:fixed;bottom:18px;left:2px;
      padding:var(--pad-home-v) var(--pad-home-h);font-size:var(--fs-home);
      border:none;border-radius:8px;background:none;color:var(--color-green);
      font-weight:700;cursor:pointer;z-index:1000;
    }

    /* ───── "한눈에 보기" 버튼 ───── */
    #overviewBtn{
      position:fixed;bottom:calc(18px + 48px);left:2px;
      padding:var(--pad-home-v) var(--pad-home-h);font-size:var(--fs-home);
      border:none;border-radius:8px;background:none;color:var(--color-green);
      font-weight:700;cursor:pointer;z-index:1000;
    }

    /* HOME·개요 버튼 위치는 그대로 두고, 라벨만 새로 추가 */
    #internalNote{
      position:fixed;          /* HOME 로고 버튼 바로 아래 */
      bottom:calc(0px);
      left:var(--pad-mob-h);
      color:var(--color-text);
      font-size:0.7rem;        /* 작게 */
      font-weight:700;
      user-select:none;
      z-index:1000;
    }



    /* ───── 단계 영역 ───── */
    #stage{
      position:absolute;top:var(--stage-title-height);bottom:0;left:0;right:0;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      padding:0 var(--pad-desk-h);gap:var(--gap-desk);overflow-y:auto;
      transition:opacity .25s ease;
    }

    /* ───── 분류3 표 ───── */
    table.optTbl{
      width:90%;max-width:960px;margin:0 auto;border-collapse:collapse;
      border-top:1px solid #d9d9d9;border-bottom:1px solid #d9d9d9;
      font-size:clamp(var(--fs-opt-min),var(--fs-opt-vw),var(--fs-opt-max));
    }
    table.optTbl tr{border-bottom:1px solid #d9d9d9;}
    table.optTbl td{
      padding:12px 10px;line-height:1.34;vertical-align:top;word-break:keep-all;
    }
    table.optTbl td:first-child{
      width:48px;text-align:center;font-weight:700;
    }
    table.optTbl td:nth-child(2){
      width:220px;font-weight:700;white-space:nowrap;
    }
    table.optTbl tr:hover{background:#f7f9fa;cursor:pointer;}

    /* 모바일·폴드(세로) : 폭 ≤ 800 px */
    @media (max-width:800px) and (orientation:portrait){
      table.optTbl td{display:block;width:100%;padding:6px 8px;}
      table.optTbl td:first-child,
      table.optTbl td:nth-child(2){
        display:inline-block;width:auto;padding:6px 8px 0 8px;
      }
      table.optTbl td:last-child{
        margin-left:48px;padding-top:2px;font-size:0.85rem;
      }
    }

    /* ───── 상세 패널 ───── */
    #finalPanel{
      position:fixed;inset:0;background:#fff;display:none;
      flex-direction:column;align-items:center;overflow-y:auto;
      transition:opacity .25s ease;
    }
    #finalPanel.show{display:flex;opacity:1;}

    #finalPanel h1{
      width:90%;max-width:960px;margin:20px auto 12px;
      font-size:2rem;font-weight:700;line-height:1.3;color:var(--color-blue);
      text-align:center;
    }

    #finalPanel section{
      width:90%;max-width:960px;margin:0 auto;font-size:1.4rem;line-height:1.58;
    }
    #finalPanel iframe{
      width:100%;aspect-ratio:16/9;border:1px solid #ccc;border-radius:8px;margin:0;
    }

    /* ───── 이미지 모달 ───── */
    #imgModal{
      position:fixed;inset:0;background:rgba(0,0,0,.8);
      display:none;justify-content:center;align-items:center;
      padding:24px;z-index:5000;
    }
    #imgModal.show{display:flex;}
    #imgModal .modal-content{
      position:relative;max-width:90vw;max-height:90vh;
      overflow:auto;border-radius:8px;background:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    }
    #imgModal img{width:100%;height:auto;display:block;}
    #closeModal{
      position:absolute;top:8px;right:8px;border:none;background:none;
      font-size:1.8rem;font-weight:700;color:#fff;cursor:pointer;
      filter:drop-shadow(0 0 2px #000);
    }

    /* ───── 모바일 세로 여백 ───── */
    @media (orientation:portrait){
      #stage{padding:0 var(--pad-mob-h);gap:var(--gap-port);}
    }

    /* ───── PC 가운데 정렬 ───── */
    @media (min-width:1024px){
      #stageTitle,#stage,#finalPanel{width:var(--pc-width);left:50%;transform:translateX(-50%);}
      #finalPanel{align-items:flex-start;padding-left:var(--pad-desk-h);padding-right:var(--pad-desk-h);}
      #finalPanel h1,#finalPanel section{text-align:left;width:100%;max-width:none;}
      #backBtn, #overviewBtn{left:0px !important;}
    }
  </style>



  <!-- ---------- SCRIPT ---------- -->
  <script type="module">
    /* 단계별 화면 제목 */
    const stagePrompts = [
      '임직원인가요, 업무 담당자인가요?',
      '전자결재 카테고리를 선택해주세요',
      '세부항목을 선택해주세요 ',
      '지출하려는 비용의 범위는 어떻게 되나요?',
      '결재 수단은 무엇인가요?'
    ];

    import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';
    const rows = d3.csvParse(document.getElementById('csvData').textContent.trim());
    const LV = Object.keys(rows[0]).filter(k=>/^분류\d+$/.test(k)).sort((a,b)=>+a.slice(2)-+b.slice(2));
    const L2_KEY = Object.keys(rows[0]).find(k=>k.startsWith('매월 말'));
    function upsert(p,l){ return p.children.find(c=>c.name===l)||(p.children.push({name:l,children:[]}),p.children.at(-1)); }
    function build(data){
      const root = { name:'ROOT', children:[] };

      data.forEach(r=>{
        let n = root;

        LV.forEach(lv=>{
          const v = (r[lv] || '').trim();
          if (v) n = upsert(n, v);
        });

        /* 리프 노드 payload 저장 */
        n.payload = {
          cat3 : (r['분류3'] || '').trim(),
          cash : (r['분류4'] || '').trim(),
          pay  : (r['분류5'] || '').trim(),
          big  : (r['대분류'] || '').trim(),
          desc : (r['프로세스 설명'] || '')
                  .replace(/•/g,'<br>•')
                  .replace(/\\n\\s*/g,'<br>'),
          eg   : (r['예시'] || '').trim(),
          l1   : (r['신청 방법'] || '').trim(),
          l2   : L2_KEY ? (r[L2_KEY] || '').trim() : ''
        };
      });

      return root;
    }

    const tree = build(rows);

    const stage      = document.getElementById('stage');
    const titleEl    = document.getElementById('stageTitle');
    const finalPanel = document.getElementById('finalPanel');
    const hist       = [];

    const HIGHLIGHTS = ['미만','이상','무관','금액무관'];
    const highlight = t => HIGHLIGHTS.reduce((s,w)=>s.replaceAll(w,`<span class="highlight">${w}</span>`), t);

    const scrollTopAll = ()=>{ window.scrollTo(0,0); stage.scrollTop=0; finalPanel.scrollTop=0; };

    /* ---------- helper : 하위 노드에서 첫 예시 찾기 ---------- */
    function firstExample(node){
      if (node?.payload?.eg) return node.payload.eg;
      for(const c of (node.children || [])){
        const ex = firstExample(c);
        if (ex) return ex;
      }
      return '';
    }

    function resizeFont(){
      const opts=[...stage.querySelectorAll('.option')];
      if(!opts.length) return;
      opts.forEach(o=>{ o.style.fontSize=''; o.style.margin='4px 0'; });
      let size=parseFloat(getComputedStyle(opts[0]).fontSize), tries=0;
      while(stage.scrollHeight>stage.clientHeight && size>18 && ++tries<30){
        size-=2; const m=Math.max(2,4-(tries>5?1:0));
        opts.forEach(o=>{ o.style.fontSize=size+'px'; o.style.margin=`${m}px 0`; });
      }
    }

    function auto(node){
      while(node.children?.length===1 && !node.children[0].payload){
        hist.push(node);
        node=node.children[0];
      }
      if(node.children?.length===1 && node.children[0].payload){
        show(node.children[0].payload);
        return null;
      }
      return node;
    }

    function isTravelBranch () {
      return hist.some(n => n.name === '출장');
    }

    /* ---------- render : 단계별 화면 출력 ---------- */

    function render (node) {
      node = auto(node);
      if (!node || stage.dataset.busy === '1') return;

      const isCat3Stage = hist.length === 2;          // 분류3(세부항목) 단계 여부
      stage.dataset.busy = '1';
      stage.style.opacity = '0';
      titleEl.style.opacity = '0';

      const onFade = e => {
        if (e.target !== stage) return;
        stage.removeEventListener('transitionend', onFade);

        /* ── 단계별 제목 ── */
        if (isTravelBranch() && hist.length === 3) {
          titleEl.textContent = '출장 종류를 선택해주세요';
        } else {
          titleEl.textContent = stagePrompts[hist.length] || '';
        }
        titleEl.style.display = 'block';
        stage.innerHTML = '';

        /* ── 분류3 표(Stage 3) ── */
        if (isCat3Stage) {
          if (!document.getElementById('cat3Style')) {
            const st = document.createElement('style');
            st.id = 'cat3Style';
            st.textContent = `
              table.optTbl{width:90%;max-width:960px;margin:0 auto;border-collapse:collapse;
                border-top:1px solid #d9d9d9;border-bottom:1px solid #d9d9d9;
                font-size:clamp(var(--fs-opt-min),var(--fs-opt-vw),var(--fs-opt-max))}
              table.optTbl tr{border-bottom:1px solid #d9d9d9}
              table.optTbl td{padding:12px 10px;line-height:1.34;vertical-align:top}
              table.optTbl td:first-child{width:48px;text-align:center;font-weight:700}
              table.optTbl td:nth-child(2){width:220px;font-weight:700;white-space:nowrap}
              table.optTbl tr:hover{background:#f7f9fa;cursor:pointer}
              @media(max-width:800px) and (orientation:portrait){
                table.optTbl td{display:block;width:100%;padding:6px 8px}
                table.optTbl td:first-child,table.optTbl td:nth-child(2){
                  display:inline-block;width:auto;padding:6px 8px 0 8px}
                table.optTbl td:last-child{margin-left:48px;padding-top:2px;font-size:.85rem}}
            `;
            document.head.appendChild(st);
          }

          const table = document.createElement('table');
          table.className = 'optTbl';
          const tbody = document.createElement('tbody');
          table.appendChild(tbody);
          stage.appendChild(table);

          node.children.forEach((c, idx) => {
            const tr = document.createElement('tr');
            tr.tabIndex = 0;
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${c.name}</td>
              <td>ex) ${firstExample(c) || '-'}</td>`;
            tr.onclick = () => { hist.push(node); c.payload ? show(c.payload) : render(c); };
            tr.addEventListener('keydown', ev => {
              if (ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); tr.click(); }
            });
            tbody.appendChild(tr);
          });
        }

        /* ── 카드형 옵션(Stage 0,1,2,4) ── */
        else {
          node.children.forEach(c => {
            const el = document.createElement('div');
            el.className = 'option';
            el.innerHTML = highlight(c.name);
            el.tabIndex = 0;
            el.onclick = () => { hist.push(node); c.payload ? show(c.payload) : render(c); };
            el.addEventListener('keydown', ev => {
              if (ev.key === 'Enter' || ev.key === ' ') { ev.preventDefault(); el.click(); }
            });
            stage.appendChild(el);
          });
        }

        resizeFont();
        stage.style.opacity = '1';
        titleEl.style.opacity = '1';
        stage.dataset.busy = '0';
      };
      stage.addEventListener('transitionend', onFade, { once: true });
    }


    function title(d){
      const cat=(d.cat3||'').trim(), cash=(d.cash||'').trim();
      if(cat && cash){
        const combined=`${cat} / ${cash}`;
        return combined.length>24 ? combined.replace(' / ','<br>/') : combined;
      }
      return cat||cash||'';
    }

    /* iframe 높이 자동 보정 */
    function adjustIframe() {
      const iframe = document.querySelector('#finalPanel iframe');
      if (!iframe) return;
      iframe.style.height = (iframe.offsetWidth * 9 / 16) + 'px';
    }
    window.addEventListener('resize', adjustIframe);

    /* ---------- 상세 패널 ---------- */
    function show(d){
      titleEl.style.display = 'none';
      document.getElementById('backBtn').style.display = '';
      document.getElementById('homeBtnFP').style.display = 'none';
      document.getElementById('fpTitle').innerHTML = title(d);

      const pay  = (d.pay  || '').trim();   // 결제수단
      const cash = (d.cash || '').trim();   // 금액범위

      let html = `<p><b>승인권한 :</b> ${d.big || '-'}</p>`;
      if (cash) html += `<p><b>금액범위 :</b> ${cash}</p>`;
      if (pay)  html += `<p><b>결제수단 :</b> ${pay}</p>`;
      html += '<hr>';



      html += `<p>${d.desc}</p>`;

      if (d.l1){
        html += `<h3>신청 매뉴얼</h3><iframe src="${d.l1}" allowfullscreen></iframe>`;
      }

      if (pay.includes('개인 법인카드') && d.l2){
        html += `<h3>월말 지출승인요청서 매뉴얼</h3><iframe src="${d.l2}" allowfullscreen></iframe>`;
      }

      document.getElementById('fpBody').innerHTML = html;
      finalPanel.classList.add('show');
      scrollTopAll();
      adjustIframe();
    }


    /* HOME 버튼 */
    const homeBtn = document.getElementById('backBtn');
    homeBtn.textContent='HOME';
    const homeBtnFP = document.createElement('button');
    homeBtnFP.id='homeBtnFP';
    homeBtnFP.textContent='HOME';
    homeBtnFP.style.cssText=`
      position:fixed;bottom:18px;left:18px;
      padding:8px 14px;border:none;border-radius:6px;
      background:${getComputedStyle(document.documentElement).getPropertyValue('--color-blue')};
      color:#fff;font-weight:700;cursor:pointer;z-index:9999;
    `;
    finalPanel.appendChild(homeBtnFP);
    function resetApp(){
      titleEl.style.display = '';
      finalPanel.classList.remove('show');
      hist.length=0;
      stage.dataset.busy='0';
      stage.innerHTML='';
      render(tree);
      scrollTopAll();
    }
    homeBtn.onclick = resetApp;
    homeBtnFP.onclick = resetApp;

    /* ---------- "한눈에 보기" 모달 이벤트 ---------- */
    const modal = document.getElementById('imgModal');
    const closeModalBtn = document.getElementById('closeModal');
    function openModal(){ modal.classList.add('show'); document.body.style.overflow='hidden'; }
    function closeModal(){ modal.classList.remove('show'); document.body.style.overflow=''; }
    document.getElementById('overviewBtn').addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', e=>{ if(e.key==='Escape' && modal.classList.contains('show')) closeModal(); });

    /* 초기 렌더 */
    render(tree);
    scrollTopAll();
  </script>
  <!-- ───── ESC·배경스크롤 polyfill ───── -->
  <script>
    if(!Array.prototype.at){
      Array.prototype.at=function(n){
        n=Math.trunc(n)||0; if(n<0) n+=this.length;
        return (n<0||n>=this.length)?undefined:this[n];
      };
    }
    if(!String.prototype.replaceAll){
      String.prototype.replaceAll=function(search,replace){
        return this.split(search).join(replace);
      };
    }
  </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
