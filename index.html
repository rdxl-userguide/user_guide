<title>Expense Rules Tree</title>

<style>
/*--------------------------------------------------
  0) 변수: 테마·간격·타이포그라피
---------------------------------------------------*/
:root {
  /* 컬러 */
  --color-blue:    #2C5CA3;   /* 파란색 */
  --color-green:   #20B685;   /* 초록색 */
  --color-text:    #424242;   /* 일반 텍스트 색상 */

  /* 기본 폰트 크기 범위 */
  --fs-opt-min:    18px;
  --fs-opt-vw:     8vw;
  --fs-opt-max:    40px;

  /* 화면 여백 */
  --pad-desk-v:    0px;
  --pad-desk-h:    24px;
  --pad-mob-h:     5px;

  /* 최종 패널 패딩 */
  --pad-final-top:    50px;
  --pad-final-bot:    40px;

  /* 버튼 크기 및 패딩 */
  --fs-home:       22px;
  --pad-home-v:    16px;
  --pad-home-h:    24px;

  /* 옵션 사이 간격 */
  --gap-desk:      24px;
  --gap-land:      25px;
  --gap-port:      20px;
  --gap-port-two:  40px;
}

/*--------------------------------------------------
  1) 공통 스타일
---------------------------------------------------*/
html, body {
  margin: 0; height: 100%;
  font-family: 'Noto Sans', sans-serif;
  background: #fff; color: var(--color-text);
  overflow: hidden;
}

/* 옵션 기본 */
.option {
  font-weight: 700;
  font-size: clamp(var(--fs-opt-min), var(--fs-opt-vw), var(--fs-opt-max));
  line-height: 1.4;
  text-align: center;
  white-space: normal;
  width: 100%;
  cursor: pointer;
  user-select: none;
  color: var(--color-text);
  margin-bottom: var(--gap-desk);
}

/* 강조 텍스트 (초록색) */
.highlight {
  color: var(--color-green);
  font-weight: bold;
}

.option:focus-visible {
  outline: 3px solid var(--color-green);
  border-radius: 4px;
}

/* HOME 버튼 */
#backBtn, #homeBtn, .home-btn {
  position: fixed; bottom: 18px; left: var(--pad-mob-h);
  padding: var(--pad-home-v) var(--pad-home-h);
  font-size: var(--fs-home);
  border: none; border-radius: 8px;
  background: var(--color-blue); color: #fff;
  font-weight: 700; cursor: pointer; z-index: 9999;
}

/*--------------------------------------------------
  2) 데스크탑·landscape 기본
---------------------------------------------------*/
/* 스테이지 기본 */
#stage {
  display: flex; flex-direction: column; align-items: center;
  padding: var(--pad-desk-v) var(--pad-desk-h);
  gap: var(--gap-desk);
  height: 100vh; overflow-y: auto;
  transition: opacity .25s ease;
}
/* 두 칸 모드 (가로 화면) */
#stage.two {
  flex-direction: row; flex-wrap: wrap;
  align-items: center; align-content: center;
  padding: 0 var(--pad-desk-h);
  gap: var(--gap-land);
}

/* 최종 패널 */
#finalPanel {
  position: fixed; inset: 0; background: #fff;
  display: none; flex-direction: column; align-items: center;
  padding: var(--pad-final-top) var(--pad-desk-h) var(--pad-final-bot);
  overflow-y: auto; transition: opacity .25s ease; opacity: 0;
}
#finalPanel.show {
  display: flex; opacity: 1;
}
#finalPanel h1 {
  font-size: 1.8rem; color: var(--color-blue);
  margin: 0 0 1.2rem; text-align: center;
}
#finalPanel section {
  width: 100%; max-width: 1200px;
  font-size: 20px; line-height: 1.55;
}
#finalPanel iframe {
  width: 100%; height: 600px;
  border: 1px solid #ccc; border-radius: 8px;
  margin: 18px 0;
}

/*--------------------------------------------------
  3) landscape 추가 조정
---------------------------------------------------*/
@media (orientation: landscape) {
  #stage {
    justify-content: center;
    gap: var(--gap-land);
  }
  #stage.two {
    justify-content: center;
    gap: var(--gap-land);
  }
}

/*--------------------------------------------------
  4) portrait 모드 (모바일 버전)
---------------------------------------------------*/
@media (orientation: portrait) {
  #stage {
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    padding: 0 var(--pad-mob-h);
    gap: var(--gap-port);
    height: 100vh;
  }
  /* 두 칸 모드도 세로 스택 & 옵션 간격 넓힘 */
  #stage.two {
    flex-direction: column;
    justify-content: center; align-items: center;
    padding: 0 var(--pad-mob-h);
    gap: var(--gap-port-two);
  }

  /* 옵션 margin 제거 (gap으로만 제어) */
  .option {
    margin: 0;
  }

  /* HOME 버튼 유지 */
  #homeBtn, #homeBtnFP {
    padding: var(--pad-home-v) var(--pad-home-h);
    font-size: var(--fs-home);
  }

  /* 최종 패널 간격 조정 */
  #finalPanel {
    padding: 40px var(--pad-mob-h);
  }
  #finalPanel h1 {
    font-size: 1.8rem;
    color: var(--color-blue);
    margin-bottom: 1rem;
  }
  #finalPanel section {
    font-size: 20px;
    line-height: 1.6;
    max-width: 92%;
  }
  #finalPanel iframe {
    height: 500px;
  }
}

</style>
<!-- ---------- SCRIPT (HOME 버튼 포함, 기존 로직 유지) ---------- -->
<script type="module">
/* ---------------------- 기본 설정 ---------------------------*/
const HIGHLIGHTS=['미만','이상','무관','금액무관'];

/* --------------------- CSV → 트리 --------------------------*/
const rows=d3.csvParse(document.getElementById('csvData').textContent.trim());
const LV=Object.keys(rows[0]).filter(k=>/^분류\d+$/.test(k)).sort((a,b)=>+a.slice(2)-+b.slice(2));
const L2_KEY=Object.keys(rows[0]).find(k=>k.startsWith('매월말'));
function upsert(p,l){return p.children.find(c=>c.name===l)||(p.children.push({name:l,children:[]}),p.children.at(-1));}

function build(data){
  const root={name:'ROOT',children:[]};
  data.forEach(r=>{
    let n=root;
    LV.forEach(lv=>{
      const v=(r[lv]||'').trim();
      if(v) n=upsert(n,v);
    });
    n.payload={
      cat3:(r['분류3']||'').trim(),
      cash:(r['분류4']||'').trim(),
      pay :(r['분류5']||'').trim(),
      big :(r['대분류']||'').trim(),
      desc:(r['프로세스 설명']||'').replace(/•/g,'<br>•').replace(/\\n\\s*/g,'<br>'),
      l1  :(r['신청 방법']||'').trim(),
      l2  : L2_KEY ? (r[L2_KEY]||'').trim() : ''
    };
  });
  return root;
}
const tree=build(rows);

/* ------------------------- 요소 -----------------------------*/
const stage      =document.getElementById('stage');
const finalPanel =document.getElementById('finalPanel');
const hist       =[];

/* ------------- 공통 유틸 & 폰트 리사이즈 --------------------*/
const highlight=t=>HIGHLIGHTS.reduce((s,w)=>s.replaceAll(w,`<span class="highlight">${w}</span>`),t);

const scrollTopAll=()=>{window.scrollTo(0,0);stage.scrollTop=0;finalPanel.scrollTop=0;};

function resizeFont(){
  const opts=[...stage.querySelectorAll('.option')]; if(!opts.length) return;
  opts.forEach(o=>{o.style.fontSize='';o.style.margin='4px 0';});
  let size=parseFloat(getComputedStyle(opts[0]).fontSize);let tries=0;
  while(stage.scrollHeight>stage.clientHeight && size>18 && ++tries<30){
    size-=2;const m=Math.max(2,4-(tries>5?1:0));
    opts.forEach(o=>{o.style.fontSize=size+'px';o.style.margin=`${m}px 0`;});
  }
}

/* ---------------------- 렌더 -------------------------------*/
function auto(node){
  while(node.children?.length===1 && !node.children[0].payload){hist.push(node);node=node.children[0];}
  if(node.children?.length===1 && node.children[0].payload){show(node.children[0].payload);return null;}
  return node;
}
function render(node){
  node=auto(node);if(!node) return false;if(stage.dataset.busy==='1') return false;stage.dataset.busy='1';
  stage.style.opacity='0';
  const handleFadeOut=e=>{
    if(e.target!==stage) return;
    stage.classList.toggle('two', node.children.length===2);stage.removeEventListener('transitionend',handleFadeOut);
    stage.innerHTML='';
    node.children.forEach(c=>{
      const el=document.createElement('div');el.className='option';el.innerHTML=highlight(c.name);
      el.setAttribute('tabindex','0');el.addEventListener('keydown',ev=>{if(ev.key==='Enter'||ev.key===' '){ev.preventDefault();el.click();}});
      el.onclick=()=>{hist.push(node);c.payload?show(c.payload):render(c);};
      stage.appendChild(el);
    });
    resizeFont();void stage.offsetWidth;stage.style.opacity='1';
    stage.addEventListener('transitionend',e2=>{if(e2.target===stage) stage.dataset.busy='0';},{once:true});
  };
  stage.addEventListener('transitionend',handleFadeOut,{once:true});
  return true;
}

/* ------------------- 최종 패널 -----------------------------*/
function title(d){const t=`${d.cat3} / ${d.cash}`;return t.length>24?`${d.cat3}<br>${d.cash}`:t;}
function show(d) {
  const pay = d.pay || '';
  document.getElementById('fpTitle').innerHTML = title(d);
  document.getElementById('fpBody').innerHTML = `
    <p><b>대분류 :</b> ${d.big || '-'}</p>
    <p><b>금액범위 :</b> ${d.cash || '-'}</p>
    <p><b>결재수단 :</b> ${pay || '-'}</p><hr>
    <p>${d.desc}</p>
    ${pay.includes('개인법인카드') ? `
      <p style="margin-top:18px;font-weight:700;color:var(--color-blue)">
        # 개인법인카드를 사용한 건은 월말에 지출건을 모아 지출승인요청서를 작성합니다.
      </p>` : ''}
    ${d.l1 ? `<h3>신청 매뉴얼</h3>
      <iframe src="${d.l1}" allowfullscreen></iframe>` : ''}
    ${pay.includes('개인법인카드') && d.l2 ? `<h3>월말 지출승인요청서 매뉴얼</h3>
      <iframe src="${d.l2}" allowfullscreen></iframe>` : ''}
  `;
  finalPanel.classList.add('show');
  scrollTopAll();
}

/* -------------- stage → finalPanel 페이드아웃 --------------*/
const _origShow=show;
function fadeToFinal(p){
  if(stage.dataset.busy==='1'){_origShow(p);return;}
  stage.dataset.busy='1';stage.style.opacity='0';
  stage.addEventListener('transitionend',function h(e){
    if(e.target!==stage) return;stage.removeEventListener('transitionend',h);
    _origShow(p);stage.style.opacity='1';stage.dataset.busy='0';
  },{once:true});
}
show=p=>fadeToFinal(p);

/* -------------------- HOME 기능 ----------------------------*/
const homeBtn=document.getElementById('backBtn');homeBtn.id='homeBtn';homeBtn.textContent='HOME';
const homeBtnFP=document.createElement('button');homeBtnFP.id='homeBtnFP';homeBtnFP.textContent='HOME';
homeBtnFP.style.cssText=`position:fixed;bottom:18px;left:18px;padding:12px 24px;border:none;border-radius:8px;background:${getComputedStyle(document.documentElement).getPropertyValue('--blue')};color:#fff;font-weight:700;cursor:pointer;z-index:9999;`;
finalPanel.appendChild(homeBtnFP);

function resetApp(){
  finalPanel.classList.remove('show');finalPanel.style.opacity='';hist.length=0;
  stage.dataset.busy='0';stage.classList.remove('two');stage.innerHTML='';render(tree);scrollTopAll();
}
homeBtn.onclick=resetApp;homeBtnFP.onclick=resetApp;

/* ------------------------- 시작 -----------------------------*/
render(tree);scrollTopAll();
</script>


<!-- Polyfills ------------------------------------------------->
<script>
/* ★ Array.at, String.replaceAll 구형 브라우저 대응 */
if(!Array.prototype.at){
  Array.prototype.at=function(n){
    n=Math.trunc(n)||0;
    if(n<0) n+=this.length;
    return (n<0||n>=this.length)?undefined:this[n];
  };
}
if(!String.prototype.replaceAll){
  String.prototype.replaceAll=function(search,replace){
    return this.split(search).join(replace);
  };
}
</script>

<!-- 메인 스크립트 ------------------------------------------->
<script type="module">
/* ---------------------- 기본 설정 ---------------------------*/
const HIGHLIGHTS=['미만','이상','무관','금액무관'];

/* --------------------- CSV → 트리 --------------------------*/
const rows=d3.csvParse(document.getElementById('csvData').textContent.trim());
const LV=Object.keys(rows[0]).filter(k=>/^분류\d+$/.test(k)).sort((a,b)=>+a.slice(2)-+b.slice(2));
const L2_KEY=Object.keys(rows[0]).find(k=>k.startsWith('매월말'));
function upsert(p,l){return p.children.find(c=>c.name===l)||(p.children.push({name:l,children:[]}),p.children.at(-1));}

function build(data){
  const root={name:'ROOT',children:[]};
  data.forEach(r=>{
    let n=root;
    LV.forEach(lv=>{
      const v=(r[lv]||'').trim();
      if(v) n=upsert(n,v);
    });
    n.payload={
      cat3:(r['분류3']||'').trim(),
      cash:(r['분류4']||'').trim(),
      pay :(r['분류5']||'').trim(),
      big :(r['대분류']||'').trim(),
      desc:(r['프로세스 설명']||'')
              .replace(/•/g,'<br>•')
              .replace(/\\n\\s*/g,'<br>'),
      l1  :(r['신청 방법']||'').trim(),
      l2  : L2_KEY ? (r[L2_KEY]||'').trim() : ''
    };
  });
  return root;
}
const tree=build(rows);

/* ------------------------- 요소 -----------------------------*/
const stage      =document.getElementById('stage');
const finalPanel =document.getElementById('finalPanel');
const hist       =[];                              // 스테이지 히스토리

/* ------------- 공통 유틸 & 폰트 리사이즈 --------------------*/
const highlight=t=>
  HIGHLIGHTS.reduce((s,w)=>s.replaceAll(w,`<span class="highlight">${w}</span>`),t);

const scrollTopAll=()=>{
  window.scrollTo(0,0);
  stage.scrollTop=0;
  finalPanel.scrollTop=0;
};

function resizeFont(){
  const opts=[...stage.querySelectorAll('.option')];
  if(!opts.length) return;
  opts.forEach(o=>{o.style.fontSize='';o.style.margin='4px 0';});

  let size=parseFloat(getComputedStyle(opts[0]).fontSize);
  let tries=0;
  while(stage.scrollHeight>stage.clientHeight && size>18 && ++tries<30){
    size-=2;
    const m=Math.max(2,4-(tries>5?1:0));
    opts.forEach(o=>{
      o.style.fontSize=size+'px';
      o.style.margin=`${m}px 0`;
    });
  }
}

/* ---------------------- 렌더 -------------------------------*/
function auto(node){
  while(node.children?.length===1 && !node.children[0].payload){
    hist.push(node);
    node=node.children[0];
  }
  if(node.children?.length===1 && node.children[0].payload){
    show(node.children[0].payload);
    return null;
  }
  return node;
}

/* ---------------------- 렌더링 로직 ---------------------- */
function render(node) {
  node = auto(node);
  if (!node || stage.dataset.busy === '1') return false;
  stage.dataset.busy = '1';
  stage.style.opacity = '0';

  const onFade = e => {
    if (e.target !== stage) return;
    stage.removeEventListener('transitionend', onFade);
    stage.classList.toggle('two', node.children.length === 2);
    stage.innerHTML = '';

    node.children.forEach(c => {
      const el = document.createElement('div');
      el.className = 'option';
      el.innerHTML = highlight(c.name);
      el.tabIndex = 0;
      el.addEventListener('keydown', ev => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          el.click();
        }
      });
      el.onclick = () => {
        hist.push(node);
        c.payload ? show(c.payload) : render(c);
      };
      stage.appendChild(el);
    });

    /* resizeFont(); */  // ← 주석 처리: CSS clamp()만으로 충분히 제어
    stage.style.opacity = '1';
    stage.dataset.busy = '0';
  };

  stage.addEventListener('transitionend', onFade, { once: true });
  return true;
}

/* ------------------- 최종 패널 -----------------------------*/
function title(d) {
  const catRaw  = (d.cat3  || '').trim();
  const cashRaw = (d.cash  || '').trim();

  // '-' 은 금액무관 표시로 간주 → 빈 문자열로 치환
  const cash = (cashRaw && cashRaw !== '-') ? cashRaw : '';
  const cat  = catRaw;

  // 둘 다 있을 때
  if (cat && cash) {
    const combined = `${cat} / ${cash}`;
    // 24자 넘으면 줄바꿈
    return combined.length > 24
      ? combined.replace(' / ', '<br>/')
      : combined;
  }
  // cat만 있을 때
  if (cat) {
    return cat;
  }
  // cash만 있을 때
  if (cash) {
    return cash;
  }
  // 둘 다 없으면
  return '';
}
function show(d){
  const pay = d.pay || '';

  document.getElementById('fpTitle').innerHTML=title(d);
  document.getElementById('fpBody').innerHTML=`
    <p><b>대분류 :</b> ${d.big||'-'}</p>
    <p><b>금액범위 :</b> ${d.cash||'-'}</p>
    <p><b>결재수단 :</b> ${pay||'-'}</p><hr>
    <p>${d.desc}</p>
    ${pay.includes('개인법인카드')?`
      <p style="margin-top:18px;font-weight:700;color:var(--blue)">
        # 개인법인카드를 사용한 건은 월말에 지출건을 모아 지출승인요청서를 작성합니다.
      </p>`:''}
    ${d.l1?`<h3>신청 매뉴얼</h3><iframe src="${d.l1}" allowfullscreen></iframe>`:''}
    ${pay.includes('개인법인카드')&&d.l2?`
      <h3>월말 지출승인요청서 매뉴얼</h3><iframe src="${d.l2}" allowfullscreen></iframe>`:''}
  `;
  finalPanel.classList.add('show');
  scrollTopAll();
}

/* -------------------- 페이드 인/아웃 보강 -------------------*/
const _origShow = show;
function fadeToFinal(payload){
  if(stage.dataset.busy==='1'){ _origShow(payload); return; }
  stage.dataset.busy='1';
  stage.style.opacity='0';
  stage.addEventListener('transitionend',function h(e){
    if(e.target!==stage) return;
    stage.removeEventListener('transitionend',h);
    _origShow(payload);
    stage.style.opacity='1';
    stage.dataset.busy='0';
  },{once:true});
}
show = p => fadeToFinal(p);

/* -------------------- HOME 기능 ----------------------------*/
/* 1) 기존 Back 버튼을 HOME 버튼으로 전환 */
const homeBtn=document.getElementById('backBtn');
homeBtn.textContent='HOME';

/* 2) 최종 패널 내부에도 HOME 버튼 생성 (스크롤 상관없이 고정) */
const homeBtnFP=document.createElement('button');
homeBtnFP.id='homeBtnFP';
homeBtnFP.textContent='HOME';
homeBtnFP.style.cssText=`
  position:fixed;bottom:18px;left:18px;
  padding:8px 14px;border:none;border-radius:6px;
  background:${getComputedStyle(document.documentElement).getPropertyValue('--blue')};
  color:#fff;font-weight:700;cursor:pointer;z-index:9999;
`;
finalPanel.appendChild(homeBtnFP);

/* 3) 앱 초기화 함수 */
function resetApp(){
  finalPanel.classList.remove('show');
  finalPanel.style.opacity='';
  hist.length=0;
  stage.dataset.busy='0';
  stage.classList.remove('two');
  stage.innerHTML='';
  render(tree);
  scrollTopAll();
}

/* 4) HOME 버튼 동작 */
homeBtn.onclick   = resetApp;
homeBtnFP.onclick = resetApp;

/* ------------------------- 시작 -----------------------------*/
  render(tree);
  scrollTopAll();
  </script>
</body>
</html>
